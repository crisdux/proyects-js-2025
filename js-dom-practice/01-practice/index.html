<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica DOM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="main-title">Manipulación del DOM</h1>
    <nav>
      <ul id="menu">
        <li><a href="#section1">Sección 1</a></li>
        <li><a href="#section2">Sección 2</a></li>
        <li><a href="#section3">Sección 3</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="section1">
      <h2>Sección 1</h2>
      <p class="text">Este es un párrafo en la sección 1.</p>
      <button id="btn-change-text">Cambiar texto</button>
    </section>

    <section id="section2">
      <h2>Sección 2</h2>
      <ul id="item-list">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
      </ul>
      <button id="btn-add-item">Añadir elemento</button>
    </section>

    <section id="section3">
      <h2>Sección 3</h2>
      <form id="user-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre">
        <button type="submit">Enviar</button>
      </form>
      <p id="form-output"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 - Práctica DOM</p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
