<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container" class="container">
        <div id="red-container" class="red">
            <p>Rojo</p>
            <p id="value-red">150</p>
            <input type="range" name="rojo" id="red" min="0" max="255" step="1" value="150">
        </div>

        <div id="green-container" class="green">
            <p>Verde</p>
            <p id="value-green">200</p>
            <input type="range" name="green" id="green" min="0" max="255" step="1" value="200">
        </div>

        <div id="blue-container" class="blue">
            <p>Azul</p>
            <p id="value-blue">35</p>
            <input type="range" name="blue" id="blue" min="0" max="255" step="1" value="35">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
